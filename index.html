<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Holy Dark Memes</title>
    <style>
      @font-face {
        font-family: "PixelSquare";
        src: url("/Pixel Square Bold10.ttf") format("truetype");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PixelSquare", monospace;
      }

      .outlined-text {
        position: relative;
        display: inline-block;
      }

      .outlined-text::before,
      .outlined-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-text-stroke: 10px #22252c;
        text-stroke: 10px #22252c;
        paint-order: stroke fill;
      }

      .outlined-text::before {
        -webkit-text-stroke: 20px #22252c;
        text-stroke: 20px #22252c;
        z-index: -2;
      }

      .outlined-text::after {
        -webkit-text-stroke: 10px #22252c;
        text-stroke: 10px #22252c;
        z-index: -1;
      }

      h1,
      a,
      div,
      span,
      p {
        -webkit-text-stroke: 10px #22252c;
        text-stroke: 10px #22252c;
        -webkit-text-fill-color: white;
        text-fill-color: white;
        paint-order: stroke fill;
      }

      html,
      body {
        background-color: #000;
        color: white;
        line-height: 1;
      }

      .nav {
        background-color: #1a1a1a;
        padding: 8px;
        display: flex;
        gap: 30px;
        padding-left: 20px;
        width: 100%;
      }

      .nav a {
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 18px;
        letter-spacing: 1px;
      }

      .header-container {
        background-color: #b8860b;
        width: 100%;
      }

      .header {
        padding: 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 120px;
        width: 100%;
      }

      .title-container {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .skull {
        width: 84px;
        height: 84px;
        image-rendering: pixelated;
      }

      .title {
        font-size: 4.5vw;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: white;
        font-weight: normal;
      }

      .subtitle {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 12px;
        font-size: 1vw;
        letter-spacing: 4px;
        width: 100%;
        position: relative;
      }

      /* Rest of the CSS remains the same */
      .content {
        background-image: url("/holydarkbg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        image-rendering: pixelated;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 22px;
        background-color: #b8860b;
        width: 100%;
        height: 100vh;
      }

      .center-skull {
        width: 260px;
        height: 210px;
        image-rendering: pixelated;
        margin-bottom: 20px;
      }

      .meme-text {
        color: white;
        font-size: 2vw;
        text-align: center;
        margin: 20px 0;
        line-height: 1.5;
        letter-spacing: 1px;
      }

      .stats {
        display: flex;
        gap: 60px;
        color: white;
        font-size: 3.5vw;
        margin-top: auto;
        letter-spacing: 1px;
        padding-top: 20px;
        flex-wrap: wrap;
      }

      .iframe-container {
        width: 100%;
        height: 100vh;
        display: block;
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @media (max-width: 768px) {
    .title {
        font-size: 6vw;
    }

    .skull {
        width: 64px;
        height: 64px;
    }

    .center-skull {
        width: 80%;
        height: auto;
        max-width: 260px;
    }

    .meme-text {
        font-size: 4vw;
    }

    .stats {
        font-size: 3vw;
        gap: 10px;
        flex-direction: column;
        align-items: center;
    }

    .nav a {
        font-size: 12px;
    }

    .content {
        min-height: 100vh;
        padding: 10px;
    }

    /* Adjust the "How to Buy" section */
    .iframe-container {
        width: 100%;
        height: auto;
    }

    .header-container {
        flex-direction: column;
        align-items: center;
    }

    .header .title-container {
        flex-direction: column;
    }

    /* Buy blocks adjustments */
    .buy-section {
        display: flex;

        align-items: center;
        gap: 10px;
    }

    .buy-section a div {
        width: 100px;
        height: 100px;
        background-size: cover;
    }
}

      
    </style>
